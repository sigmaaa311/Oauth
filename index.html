<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Docs - Sign in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.2);
      text-align: center;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-weight: 400;
      margin-bottom: 10px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0 30px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1669c1;
    }
    .footer-text {
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://ssl.gstatic.com/accounts/ui/logo_2x.png" alt="Google logo" />
    <h1>Sign in</h1>
    <p>to continue to Google Docs</p>
    <form>
      <input type="email" placeholder="Email or phone" required />
      <button type="submit">Next</button>
    </form>
    <div class="footer-text">
      <p>Â© 2025 Google LLC</p>
      <p><a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy</a> - <a href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer">Terms</a></p>
    </div>
  </div>
</body>
</html>
